<a class="link" href="mailto:akprakash@gmail.com?cc=aiimsforkasaragod@gmail.com&bcc=aiimsforkasaragod@gmail.com&amp;subject=കേരള മുഖ്യമന്ത്രി മുമ്പാകെ കാസറഗോഡുകാർ സമർപ്പിക്കുന്ന നിവേദനം&amp;body=<p>Shri. Pinarayi Vijayan</p><p>141, 3rd Floor, North Block</p><p>Government Secretariat</p><p>Thiruvananthapuram – 695001</p><p>Kerala<br /><br /><br /><br /></p><p>വിഷയം: കേരള മുഖ്യമന്ത്രി മുമ്പാകെ കാസറഗോഡുകാർ സമർപ്പിക്കുന്ന നിവേദനം.</p><p>ബഹുമാനപ്പെട്ട കേരള മുഖ്യമന്ത്രി ശ്രീ.പിണറായി വിജയന്റെ അടിയന്തിര സഹയായതിനായി കാസറഗോഡ് ജില്ലയ്ക്ക് എയിംസ് ലഭിക്കാൻ വേണ്ട നടപടികൾ ചെയ്യണമെന്നാവശ്യപ്പെട്ടു അയക്കുന്ന അപേക്ഷ,</p><p>ജില്ലയിലെ ആരോഗ്യരംഗത്തെ ശോചനീയാവസ്ഥ.</p><p>എൻഡോസൾഫാൻ ദുരിതബാധിതർ അടക്കം ജില്ലയിലെ ജനങ്ങൾ അനുഭവിക്കുന്ന ബുദ്ധിമുട്ടുകൾ ഞങ്ങൾ പറയാതെ തന്നെ അങ്ങേയ്ക്കു അറിയാവുന്നതാണല്ലോ. കൊറോണ വന്നപ്പോഴാണ് ഞങ്ങൾ കാസറഗോട്ടുകാർ ജില്ലയിൽ തന്നെ വിദഗ്ധ ചികിത്സാ സൗകര്യം ഇല്ലാത്തതിന്റെ ബുദ്ധിമുട്ടുകൾ എന്താണെന്ന് കൃത്യമായി മനസിലാക്കിയത്.  ഇരുപതോളം പേരാണ് ബോർഡറുകൾ അടച്ചതിന്റെയും, സമയബന്ധിത വിദഗ്ദ്ദ ചികിത്സ കിട്ടാത്തിന്റെയും പേരിൽ ഞങ്ങൾക്ക് നഷ്ടമായത്.എൻഡോസൾഫാൻ ദുരന്തം ഉണ്ടാക്കി വെച്ച രോഗാതുരത ഇപ്പോഴും ഞങ്ങളെ വേട്ടയാടുന്നു.ജനിതക വൈകല്യങ്ങളോടുകൂടിയ ജന്മങ്ങൾ ഇപ്പോഴുമുണ്ടാവുന്നു. എല്ലാ സംസ്ഥാനങ്ങൾക്കും ഒരു എയിംസ് എന്ന കേന്ദ്ര സർക്കാർ നയത്തിന്റെ ഭാഗമായി കേരളത്തിൽ അനുവദിക്കാൻ സാധ്യതയുള്ള എയിംസ് കാസറഗോഡ് ജില്ലയ്ക്കു കിട്ടിയാൽ എൻഡോസൾഫാൻ വിഷയങ്ങളിൽ അടക്കം പഠനവും, ഗവേഷണവും അതുപോലെ ജില്ലയിൽ തന്നെ എൻഡോസൾഫാൻ ദുരിത ബാധിതർക്കടക്കം ഒരുപാടു ഗുണം ചെയ്യും. ആയതിനാൽ ജ്ഞാഗളുടെ ഇ അഭ്യർത്ഥന പരിഗണിച്ചു, കാസറഗോഡ് ജില്ലയ്ക്കായി ഒരു പ്രൊപോസൽ കേരള സർക്കാർ കേന്ദ്ര അരരോഗ്യ മന്ത്രാലയത്തിന് സമർപ്പിക്കണമെന്ന് വിനയത്തോടെ അപേക്ഷിക്കുന്നു.</p><p>ആത്മാർത്ഥതയോടെ,<br /> ഒരു പൗരൻ</p><p>Copy to:</p><p>Smt. K. K. Shailaja Teacher,Smt. K. K. Shailaja Teacher
